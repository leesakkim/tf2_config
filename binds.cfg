//stock non class-specific binds
//Made with cfg.tf - custom Team Fortress 2 config generator

unbindall

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup invprev
bind mwheeldown invnext
bind 0 slot10
//bind "1" "slot1;r_drawviewmodel 0"
//bind "2" "slot2;r_drawviewmodel 0"
//bind "3" "slot3;r_drawviewmodel 1"
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind q lastinv
bind e "voicemenu 0 0"
//bind u say_team
//bind y say
//bind p say_party
//bind t "impulse 201"
//bind g +taunt
unbind g
bing g +use_action_slot_item
bind o explode
bind z "voicemenu 2 0"
bind x "voicemenu 0 1"
bind c "voicemenu 0 2"
unbind v
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind space +jump
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind b lastdisguise
bind r +reload

unbind `
bind F1 toggleconsole

bind "f" "clear"
bind "SHIFT" "+duck"
bind "F5" "hud_reloadscheme;record fix;stop"
bind "F7" "retry"
bind "CTRL" "loadouts.resup"

bind "mouse4" "mp_tournament 1; sv_allow_wait_command 1; sv_cheats 1; net_fakelag 25; mp_restartgame_immediate 1; wait 900; hurtme -180"

bind "kp_slash" "load_itempreset 1"
bind "kp_multiply" "load_itempreset 2"
bind "kp_minus" "load_itempreset 3"
bind "END" "kill"
bind "KP_END" "join_class scout"
bind "KP_DOWNARROW" "join_class soldier"
bind "KP_PGDN" "join_class pyro"
bind "KP_LEFTARROW" "join_class demoman"
bind "KP_5" "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME" "join_class medic"
bind "KP_UPARROW" "join_class sniper"
bind "KP_PGUP" "join_class spy"
bindtoggle "[" r_drawviewmodel 0 1
bindtoggle "]" tf_use_min_viewmodels 0 1
bind "DOWNARROW" "loadouts.A"
bind "LEFTARROW" "loadouts.B"
bind "UPARROW" "loadouts.C"
bind "RIGHTARROW" "loadouts.D"